    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;

        .container {

        /* Header */
        .header {

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

        .header-content {

        .header-title p {

        }

        .back-btn {

            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;

        .back-btn:hover {

        /* Month Selector */

            border-radius: 8px;
            font-size: 15px;

        .month-selector input:focus {

            border-color: var(--primary);

        .btn-query {

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;

        .salary-card {

            color: var(--text-primary);
            margin-bottom: 16px;

            border-bottom: 2px solid var(--border);
        }

        .detail-grid {

            gap: 16px;
        }

        .detail-item {
            background: var(--background);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {

            font-size: 0.9em;
        }

        .detail-value {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        .detail-value.positive {

        }

        .detail-value.negative {

        /* Total Box */

            border-radius: 12px;

            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
            border: 2px solid var(--primary);

        /* Empty State */

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;

        .empty-text {
            font-size: 1.1em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Message */
        .message {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;

        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;

        }

        /* Responsive */
        @media (max-width: 768px) {

        /* Print Styles */

            }

            .salary-card {

            }
        }
    </style>
</head>
