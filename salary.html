<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪資管理系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 700;
            margin: 0;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
            margin: 5px 0 0 0;
        }

        .header-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Navigation Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            background: var(--surface);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        /* Content */
        .content {
            background: var(--surface);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 16px var(--shadow);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Header */
        .section-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .section-description {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        /* Employee Type Selector */
        .employee-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .type-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .type-card:hover::before {
            opacity: 1;
        }

        .type-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .type-card-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .type-card h3 {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .type-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
        }

        /* Form */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Card */
        .card {
            background: var(--background);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .info-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1em;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        .table thead tr {
            background: var(--primary);
        }

        .table th {
            padding: 16px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table th:first-child {
            border-radius: 8px 0 0 0;
        }

        .table th:last-child {
            border-radius: 0 8px 0 0;
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .table tbody tr {
            background: white;
            transition: background 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--background);
        }

        .table tfoot tr {
            background: var(--background);
            font-weight: 600;
        }

        .table tfoot td {
            padding: 16px;
            border: none;
        }

        /* Status Badge */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-draft {
            background: #fef3c7;
            color: #92400e;
        }

        /* Message */
        .message {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--secondary);
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 24px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
            }

            .type-card {
                background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <div class="header-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="5" width="20" height="14" rx="2"/>
                            <line x1="2" y1="10" x2="22" y2="10"/>
                        </svg>
                    </div>
                    <div>
                        <h1>薪資管理系統</h1>
                        <p>支援月薪制與時薪制員工管理</p>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value">--</span>
                        <span class="stat-label">員工總數</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">--</span>
                        <span class="stat-label">本月薪資</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('employee-setup')">員工薪資設定</button>
            <button class="tab" onclick="switchTab('monthly-salary')">月薪計算</button>
            <button class="tab" onclick="switchTab('hourly-salary')">時薪明細</button>
            <button class="tab" onclick="switchTab('salary-list')">薪資列表</button>
            <button class="tab" onclick="switchTab('reports')">報表分析</button>
        </div>

        <!-- Content -->
        <div class="content">
            <div id="message" class="message"></div>

            <!-- 員工薪資設定 -->
            <div id="employee-setup" class="tab-content active">
                <div class="section-header">
                    <h2 class="section-title">員工薪資設定</h2>
                    <p class="section-description">設定員工基本薪資資訊、扣款項目與銀行帳號</p>
                </div>
                
                <div class="employee-type-selector">
                    <div class="type-card" onclick="selectEmployeeType('fulltime')">
                        <div class="type-card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <h3>全職員工</h3>
                        <p>月薪制 | 固定薪資</p>
                    </div>
                    <div class="type-card" onclick="selectEmployeeType('parttime')">
                        <div class="type-card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                        </div>
                        <h3>兼職員工</h3>
                        <p>時薪制 | 彈性工時</p>
                    </div>
                </div>

                <form id="employee-salary-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>員工ID *</label>
                            <input type="text" id="employeeId" required placeholder="請輸入員工ID">
                        </div>
                        <div class="form-group">
                            <label>員工姓名 *</label>
                            <input type="text" id="employeeName" required placeholder="請輸入員工姓名">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>員工類型 *</label>
                            <select id="employeeType" onchange="updateSalaryType()">
                                <option value="全職">全職</option>
                                <option value="兼職">兼職</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>薪資類型 *</label>
                            <select id="salaryType">
                                <option value="月薪">月薪</option>
                                <option value="時薪">時薪</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label id="baseSalaryLabel">基本薪資 (月薪) *</label>
                            <input type="number" id="baseSalary" required min="0" placeholder="請輸入金額">
                        </div>
                        <div class="form-group">
                            <label>加班費率</label>
                            <input type="number" id="overtimeRate" value="1.34" step="0.01" placeholder="1.34">
                        </div>
                    </div>

                    <div class="form-row" id="deduction-fields">
                        <div class="form-group">
                            <label>勞保</label>
                            <input type="number" id="laborInsurance" value="0" min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>健保</label>
                            <input type="number" id="healthInsurance" value="0" min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>所得稅</label>
                            <input type="number" id="incomeTax" value="0" min="0" placeholder="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>銀行帳號</label>
                            <input type="text" id="bankAccount" placeholder="請輸入銀行帳號">
                        </div>
                        <div class="form-group">
                            <label>入職日期</label>
                            <input type="date" id="hireDate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>備註</label>
                        <textarea id="note" rows="3" placeholder="選填"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">儲存設定</button>
                </form>
            </div>

            <!-- 月薪計算 -->
            <div id="monthly-salary" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">月薪計算</h2>
                    <p class="section-description">自動計算員工月薪資，包含加班費、扣款項目</p>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>選擇員工</label>
                        <select id="monthly-employeeId">
                            <option value="">-- 請選擇員工 --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>年月</label>
                        <input type="month" id="monthly-yearMonth">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button class="btn btn-primary" onclick="calculateMonthly()">計算薪資</button>
                    </div>
                </div>

                <div id="monthly-result" class="card" style="display: none;">
                    <h3 class="card-title">薪資明細</h3>
                    <div class="info-grid" id="monthly-info"></div>
                    <button class="btn btn-success" onclick="saveMonthlySalary()" style="margin-top: 20px;">儲存薪資單</button>
                </div>
            </div>

            <!-- 時薪明細 -->
            <div id="hourly-salary" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">時薪明細</h2>
                    <p class="section-description">查詢兼職員工的時薪計算明細</p>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>選擇員工</label>
                        <select id="hourly-employeeId">
                            <option value="">-- 請選擇員工 --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>年月</label>
                        <input type="month" id="hourly-yearMonth">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button class="btn btn-primary" onclick="loadHourlySalary()">查詢明細</button>
                    </div>
                </div>

                <div id="hourly-result" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>工作時數</th>
                                <th>平日時數</th>
                                <th>加班時數</th>
                                <th>假日時數</th>
                                <th>薪資小計</th>
                            </tr>
                        </thead>
                        <tbody id="hourly-table-body"></tbody>
                        <tfoot>
                            <tr>
                                <td>總計</td>
                                <td id="total-hours">-</td>
                                <td colspan="3"></td>
                                <td id="total-pay">-</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <!-- 薪資列表 -->
            <div id="salary-list" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">薪資列表</h2>
                    <p class="section-description">查看所有員工的薪資記錄</p>
                </div>
                <div id="salary-list-content" class="loading">載入中</div>
            </div>

            <!-- 報表分析 -->
            <div id="reports" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">報表分析</h2>
                    <p class="section-description">薪資統計與分析圖表</p>
                </div>
                <p style="color: var(--text-secondary);">報表功能開發中</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="salary.js"></script>
</body>
</html>
